version: "2"

name: "Github PR Reviewer"
description: "Github PR Review in snap-in" 

service_account:
  display_name: "Github PR Reviewer Bot"

event_sources:
  organization:
    - name: github-app-source
      type: flow-custom-webhook
      description: Event coming from Github app.
      config:
        policy: |
          package rego
          signature := crypto.hmac.sha256(base64.decode(input.request.body_raw), input.parameters.secret)
          expected_header := sprintf("sha256=%v", [signature])
          signature_header_name:= "X-Hub-Signature-256"
          status_code = 200 {
            input.request.headers[signature_header_name] == expected_header
          } else = 401 {
            true
          }
          output = {"event": body, "event_key": event_key} {
            status_code == 200
            body := input.request.body
            event_key := "github-event"
          } else = {"response": response} {
            response := {"status_code": status_code}
          }
        parameters:
          secret: 6aVqEymevGZvkiUk30oWccVLEKNOqkcP
      setup_instructions: "Please copy the source URL from here: \n\nURL: `{{ source.trigger_url  }}` \n\nSecret: `{{source.config.parameters.secret}}`."

keyrings:
  organization:
    - name: github
      display_name: Github Connection
      description: Github OAuth or PAT Connection
      types:
        - gh_oauth
        - gh_pat
    - name: openai
      display_name: OpenAI Connection
      description: OpenAI Connection
      types:
        - snap_in_secret

functions:
  - name: on_pr_creation
    description: Function to trigger on PR creation in GitHub.

automations:
  - name: Send notification on Github PR alerts
    source: github-app-source
    event_types:
      - custom:github-event
    function: on_pr_creation
